<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Ping coming soon page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./img/logo.svg" alt="" class="logo" />
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main-context">
          <h1 class="title"><span> We are launching </span>soon!</h1>
          <p class="paragraph">Subscribe and get notified</p>
          <form class="form">
            <div class="input">
              <label for="email"></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email address..."
              />
              <p class="error-text">Please provide a valid email address</p>
            </div>
            <button>Notify Me</button>
          </form>
          <div class="img-container">
            <img src="./img/illustration-dashboard.png" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <ul class="social-links">
          <li>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
        <small> &copy; Copyright Ping. All rights reserved.</small>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
