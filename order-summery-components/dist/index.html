<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Order Summery Components</title>
  </head>
  <body>
    <div class="container flex-container">
      <div class="card">
        <div class="card-header"></div>
        <main class="card-info grid-container p-2">
          <h2>Order Summery</h2>
          <p class="card-info-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-info-details flex-container p-1">
            <img src="./img/icon-music.svg" alt="" />
            <div>
              <h5>Annual Plan</h5>
              <small>$59.99/year</small>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="btn btn-blue">Proceed to Payment</button>
          <button class="btn btn-transparent">Cancel Order</button>
        </main>
      </div>
    </div>
  </body>
</html>
