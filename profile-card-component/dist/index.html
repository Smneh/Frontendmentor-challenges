<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="card-container flex-container">
      <div class="card flex-container">
        <div class="card-img"></div>
        <div class="card-user flex-container">
          <div class="card-user-img">
            <img src="./img/image-victor.jpg" alt="" />
          </div>
          <div class="card-user-info">
            <h2 class="user-name">Victor Crest <span>26</span></h2>
            <small class="user-city">London</small>
            <hr />
            <div class="account-info flex-container">
              <div>
                <h4>80K</h4>
                <small>Followers</small>
              </div>
              <div>
                <h4>803K</h4>
                <small>Likes</small>
              </div>
              <div>
                <h4>1.4K</h4>
                <small>Photos</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
